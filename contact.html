<!-- Contact -->

<div class="contact">
  <div class="wrapper">
    <div class="title">
      <h1>Contact Me</h1>
    </div>
  
    <div class="contact-form">
      <form method="POST" action="https://formspree.io/f/meoqweyz">
        <div class="input-fields">
            <input type="text" name="name" class="input" placeholder="Name" required>
            <input type="email" name="email" class="input" placeholder="Email Address" required>
            <input type="number" name="phone" class="input" placeholder="Phone" required>
            <input type="text" name="subject" class="input" placeholder="Subject" required>
        </div>
        <div class="msg">
            <textarea name="message" placeholder="Message" required></textarea>
        </div>
        <div class="btn">
          <button type="submit">Send</button>
        </div>
      </form>
    </div>
  </div>
</div>

  <!-- Footer Section -->

    <div class="footer-container">
        <nav class="footer-nav">

            <div class="footer-item">

                    <p>0668933288</p>
            </div>
  
            <!-- Write Section -->

            <!-- Follow Section -->

    <!-- Designer Credit Section -->

    </div>
